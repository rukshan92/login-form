<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login form</title>
</head>

<body>
    <div class="login-box">
        <img src="avt1.png" alt="" class="avt1">
        <h1 class="topic">Login Form</h1>
        <form class="form">
            <p>User Name</p>
            <input type="text" name="username" id="us1" placeholder="Enter UserName">
            <p>Password</p>
            <input type="password" name="password" id="ps1" placeholder="Enter Your Password">
            <input type="submit" value="Log In" id="submit">
            <a href="#" target="_blank" id="url1">Forget Your Password</a>
            <a href="#" target="_blank" id="url2">Don't have an Account?</a>
        </form>


    </div>
</body>

</html>
